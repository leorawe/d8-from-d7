id: d7_njsgcpages
label: Basic Page Content
migration_group: njgroup
migration_tags:
  - Drupal 7
source:
  plugin: d7_node
  key: db2
process:
 langcode:
   plugin: default_value
   source: language
   default_value: “und”

 title: title

 uid: node_uid

 status: status

 created: created

 changed: changed

 promote: promote

 sticky: sticky

 revision_uid: revision_uid

 revision_log: log

 revision_timestamp: timestamp

 type:

   plugin: content_type_mapper

   default_value: type

 ‘body/format’:

   plugin: default_value

   default_value: ‘full_html’

 ‘body/value’: body_value

 ‘body/summary’: body_summary
